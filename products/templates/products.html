{% extends "base.html" %}

{% block products_list %}

    <ol>
         {% for product in products %}
            <li>
                <a href='{% url "detail" product_slug=product.pid %}'>
                    {{ product }}
                </a>
            </li>
         {% endfor %}
    </ol>

    <a href='/'>Return to homepage</a>
{% endblock products_list %}
